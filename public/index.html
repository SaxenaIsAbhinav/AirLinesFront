      const chatlog = document.getElementById("chatlog");
  
    function autoFill(text) {
      document.getElementById("userInput").value = text;
      sendMessage();
    }
  
    function sendMessage() {
      const userInput = document.getElementById("userInput").value.trim();
      if (!userInput) return;
  
      appendMessage("user", userInput);
      document.getElementById("userInput").value = "";
  
      const lowerInput = userInput.toLowerCase();
      const matched = faqData.find(entry => entry.keywords.some(keyword => lowerInput.includes(keyword)));
  
      // Add typing indicator
      const typingIndicator = document.createElement("div");
      typingIndicator.className = "message bot typing";
      typingIndicator.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
      chatlog.appendChild(typingIndicator);
      chatlog.scrollTop = chatlog.scrollHeight;
  
      setTimeout(() => {
        typingIndicator.remove();
  
        if (matched) {
          appendMessage("bot", matched.response, matched.suggestions);
        } else {
          appendMessage("bot", "I'm sorry, I didn't quite catch that. Try contact our support team. call us on :1800-123-4567 or email us at support@skyease.com.");
        }
      }, 1500); // Simulate typing delay
    }
  
    function appendMessage(sender, text, suggestions = []) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
  
      if (sender === "bot" && suggestions.length) {
        suggestions.forEach(s => {
          const btn = document.createElement("button");
          btn.textContent = s.text;
          btn.onclick = () => {
            appendMessage("user", s.text);
            setTimeout(() => appendMessage("bot", s.response), 600);
          };
          messageDiv.appendChild(document.createElement("br"));
          messageDiv.appendChild(btn);
        });
      }
  
      chatlog.appendChild(messageDiv);
      chatlog.scrollTop = chatlog.scrollHeight;
    }
  
    // Enable Enter key to send
    document.getElementById("userInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
